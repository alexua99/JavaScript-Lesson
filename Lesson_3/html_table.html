<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    //принимаем от пользователя таблицу функцией
    function getTable(rowsCount, columnsCount, text){
      document.write(`<table style="border:solid blue 1px">`)
      for (var i = 0; i < rowsCount; i++){
        document.write(`<tr>`)
        for (var j = 0; j < columnsCount; j++){
          document.write(`
			<td style="border:dotted green 1px">
				${i + 1},${j + 1}: ${text}
			</td>
			`);
        }
          document.write(`</tr>`)
      }
    }

    var rowN = +prompt("Сколько строк?");
    var colN = +prompt("Сколько столбцов?");
    var text = prompt("Текст?");
    getTable(rowN, colN, text);
    
	</script>

  </body>
</html>
