<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title></title>

<body>
  <script>

    // Написать игру "Отгадай число"
    // Компьютер загадывает число от 1 до 10 и у игрока есть 3 попытки, чтобы его отгадать
    // в случае неверной попытки выводится подсказка "больше" или "меньше"

    function randomNumber(min, max) {
      if (max === undefined) {
        max = min;
        min = 0;
      }
      return Math.round(Math.random() * (max - min)) + min;

    }

    var compNumb = randomNumber(1, 10);
    var done = false;
    for (var i = 0; i < 3; i++) {
      var a = Number(prompt("Number"));
      if (a == compNumb) {
      //  alert("Done");
        done = true;
        break;
      } else if (a > compNumb) {
        alert("more");
      } else if (a < compNumb) {
        alert("less");
      };
    };

    if(done == true) {alert(compNumb + "done")};

  </script>

</body>

</html>
