<!--
    С помощью оператора delete можно удалять элементы массивов по указанному индексу.
-->

<html>
<head>
    <title>Оператор delete в масивах</title>

    <script type="text/javascript">

        var products = ["Nokia", "HTC", "iPhone", "Samsung"];

        console.log(products);

        var index = prompt("Выберите индекс элемента для удаления: " + products);

        // Удаление элемента масива по указанному индексу.
        delete products[index];
        
        console.log(products);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
