<html>
<head>
    <title>Метод slice()</title>

    <script>

        var cars = ["Subaru", "Volvo", "BMW", "Ford", "Skoda", "Lexus", "Honda"];

        document.write(cars + "<br />");

        var begin = 2;
        var finish = 5;
          
          var changed_array = cars.slice(begin, finish);
          document.write(changed_array);
        

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
